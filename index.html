<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Capture and Upload</title>
</head>
<body>
  <h1>Take a Photo and Upload</h1>
  <video id="video" autoplay></video>
  <button id="capture">Capture Photo</button>
  <canvas id="canvas" style="display:none;"></canvas>
  <button id="upload">Upload Photo</button>
  <p id="status"></p>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureButton = document.getElementById('capture');
    const uploadButton = document.getElementById('upload');
    const status = document.getElementById('status');

    // Request camera access and stream video
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(error => {
        status.textContent = "Unable to access the camera.";
        console.error("Error accessing camera:", error);
      });

    // Capture photo and display it on the canvas
    captureButton.addEventListener('click', () => {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      status.textContent = "Photo captured!";
    });

    // Upload photo to the Flask backend
    uploadButton.addEventListener('click', () => {
      const photoData = canvas.toDataURL('image/png'); // Convert canvas to base64
      fetch('/upload', { // Assuming backend is running on the same host
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ photo: photoData })
      })
      .then(response => response.json())
      .then(data => {
        status.textContent = data.message || "Upload successful!";
      })
      .catch(error => {
        status.textContent = "Upload failed.";
        console.error("Error uploading photo:", error);
      });
    });
  </script>
</body>
</html>
